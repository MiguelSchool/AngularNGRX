<div class="auth-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">Sign In</h1>
        <p class="text-xs-center">
          <a routerLink="/register"> Don`t have an Account</a>
        </p>
        <app-backend-error-messages
          *ngIf="backendErrors$| async as backendErrors"
          [backendErrors]="backendErrors">
        </app-backend-error-messages>
        <form
          *ngIf="loginForm"
          [formGroup] = "loginForm" (ngSubmit)="onLogin()">
          <fieldset>

            <fieldset class="form-group">
              <input  type="text" class="form-control form-control lg"
                      placeholder="*email"
                      formControlName="email">
            </fieldset>

            <fieldset class="form-group">
              <input  type="password" class="form-control form-control lg"
                      placeholder="*password"
                      formControlName="password">
            </fieldset>
          </fieldset>
          <button class="btn btn-lg btn-primary pull-xs-right" type="submit">Sign In</button>
        </form>
      </div>
    </div>
  </div>
</div>
