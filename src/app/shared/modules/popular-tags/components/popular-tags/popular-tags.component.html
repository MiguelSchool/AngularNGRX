<app-loading *ngIf="isLoading$| async"></app-loading>
<app-error-message
  *ngIf="error$|async as error"
  [message]="error">
</app-error-message>
<div class="sidebar" *ngIf="popularTags$|async as popularTags">
  <p>Popular Tags</p>
  <div class="tag-list"></div>
  <!--<div>{{popularTags|json}}</div>-->
  <a class="tag-default tag-pill"
     *ngFor="let popularTag of popularTags"
     [routerLink]="['/tags',popularTag]">
    {{popularTag}}
  </a>
</div>
